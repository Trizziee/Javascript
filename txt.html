<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to JavaScript</title>
  <link rel="stylesheet" href="styless.css">
</head>
<body class="light">

  <div class="scroll-container" id="scroll-container">
    <div class="container">
      <div class="box">
        <div class="container1">
          <h1 id="welcome-text" class="fade-in">Welcome to JavaScript</h1>
          <p class="intro-text">Click the button below to explore the magic of JavaScript!</p>
          <button id="change-text-btn" onclick="changeText()">Click Me</button>
        </div>
      </div>

      <div>
        <button id="themeToggle" onclick="toggleTheme()">Switch to Dark Mode</button>
      </div>
          
      <div id="greeting">
        <input type="text" id="nameInput" placeholder="Enter your name" />
        <button onclick="updateGreeting()">Greet Me!</button>
      </div>
  
      <div id="countdown">
        <h1>Countdown to End of Fall Semester!</h1>
        <div class="time" id="days">0 Days</div>
        <div class="time" id="hours">0 Hours</div>
        <div class="time" id="minutes">0 Minutes</div>
        <div class="time" id="seconds">0 Seconds</div>
      </div>

      <div id="quote">Loading quote...
        <button onclick="getRandomQuote()">Get Quote</button>
      </div>
</div>
</div>
  
  <script src="script.js"></script>
</body>
</html>
